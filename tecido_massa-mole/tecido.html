<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Tecido Massa-Mola</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #0b0e14;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= CONFIG ================= */
const COLS = 35;
const ROWS = 25;
const SPACING = 15;
const GRAVITY = 0.35;
const FRICTION = 0.999;
const TEAR_DISTANCE = 45;

/* ================= MOUSE ================= */
const mouse = {
  x: 0, y: 0,
  px: 0, py: 0,
  down: false
};

canvas.addEventListener("mousemove", e => {
  mouse.px = mouse.x;
  mouse.py = mouse.y;
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

canvas.addEventListener("mousedown", () => mouse.down = true);
canvas.addEventListener("mouseup", () => mouse.down = false);

/* ================= PARTICLE ================= */
class Particle {
  constructor(x, y, pinned=false) {
    this.x = x;
    this.y = y;
    this.oldx = x;
    this.oldy = y;
    this.pinned = pinned;
  }

  update() {
    if (this.pinned) return;

    let vx = (this.x - this.oldx) * FRICTION;
    let vy = (this.y - this.oldy) * FRICTION;

    this.oldx = this.x;
    this.oldy = this.y;

    this.x += vx;
    this.y += vy + GRAVITY;

    // Mouse interaction (vento / puxão)
    const dx = this.x - mouse.x;
    const dy = this.y - mouse.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (mouse.down && dist < 40) {
      this.x += (mouse.x - mouse.px) * 0.8;
      this.y += (mouse.y - mouse.py) * 0.8;
    }
  }

  constrain() {
    this.x = Math.max(0, Math.min(canvas.width, this.x));
    this.y = Math.max(0, Math.min(canvas.height, this.y));
  }
}

/* ================= STICK ================= */
class Stick {
  constructor(p1, p2) {
    this.p1 = p1;
    this.p2 = p2;
    this.length = SPACING;
    this.broken = false;
  }

  update() {
    if (this.broken) return;

    const dx = this.p2.x - this.p1.x;
    const dy = this.p2.y - this.p1.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    // Rasgar
    if (dist > TEAR_DISTANCE) {
      this.broken = true;
      return;
    }

    const diff = (this.length - dist) / dist * 0.5;
    const offx = dx * diff;
    const offy = dy * diff;

    if (!this.p1.pinned) {
      this.p1.x -= offx;
      this.p1.y -= offy;
    }
    if (!this.p2.pinned) {
      this.p2.x += offx;
      this.p2.y += offy;
    }
  }

  draw() {
    if (this.broken) return;
    ctx.beginPath();
    ctx.moveTo(this.p1.x, this.p1.y);
    ctx.lineTo(this.p2.x, this.p2.y);
    ctx.stroke();
  }
}

/* ================= CREATE CLOTH ================= */
const particles = [];
const sticks = [];

const startX = canvas.width / 2 - COLS * SPACING / 2;
const startY = 50;

for (let y = 0; y < ROWS; y++) {
  for (let x = 0; x < COLS; x++) {
    const p = new Particle(
      startX + x * SPACING,
      startY + y * SPACING,
      y === 0 // topo preso
    );
    particles.push(p);

    if (x > 0) {
      sticks.push(new Stick(
        particles[particles.length - 1],
        particles[particles.length - 2]
      ));
    }
    if (y > 0) {
      sticks.push(new Stick(
        particles[(y - 1) * COLS + x],
        p
      ));
    }
  }
}

/* ================= LOOP ================= */
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.update();
    p.constrain();
  });

  // Várias iterações melhoram estabilidade
  for (let i = 0; i < 5; i++) {
    sticks.forEach(s => s.update());
  }

  ctx.strokeStyle = "#5fa8ff";
  ctx.lineWidth = 1;
  sticks.forEach(s => s.draw());

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
